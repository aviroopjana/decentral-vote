<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentral Vote</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body style=" background: linear-gradient(to right, #5433ff, #20bdff, #a5fecb);" >
    <div 
        class="navbar"
    >
        <a href="/index.html">Voters</a>
        <a href="/ListVoters.html">List Voters</a>
    </div>

    <div class="container">Welcome to Decentral Vote, secured by Polygon Blockchain</div>

    <div>
        <button onclick="connectMetamask()">Connect Metamask</button>
        <p id="metamasknotification"></p>
    </div>

    <div class="container">
        <span>
            Vote here
        </span>
        <input type = "number" id ="vote" placeholder="Add Index of the Voter... ">
        <button onclick="addVote()">Add Vote</button>
        <p id="cand"></p>
        
        <button onclick="voteStatus()">Check Voting Status</button>
        <p id = "status"></p>
        <p id = "time"></p>
    </div>
</body>
</html>
